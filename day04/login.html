<html>
<head>
    <title>登陆页面</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <meta data-n-head="true" name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <!-- 页面头部-->
    <div class="header"><span>x</span><span class="header-right">免密码登陆</span></div>
    <div class="passwd-login"><h2>密码登陆</h2></div>
    <!-- 输入框 -->
    <div class="center">
        <div>
            <input class="mobile" placeholder="手机或邮箱"/>
        </div>
        <div>
            <input class="password" placeholder="密码"/>
        </div>
        <div>
            <div class="login-btn">登陆</div>
        </div>
        <div class="login-btn-bottom"><span >海外手机登陆</span><span >需要帮助</span></div>
    </div>
</div>
<style>
    .container {
        font-family: "Microsoft YaHei"
    }

    .header {
        font-size: 18px;
        font-family: unset;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }


    .center {
        display: flex;
        justify-items: center;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
    }

    input {
        height: 40px;
        width: 220px;
        border: 0.5px solid;

    }
    input::-webkit-input-placeholder{
        text-indent: 5px;
        color: #aab2bd;
    }
    .mobile {
        border-bottom: none;
        border-top-left-radius: 4.5px;
        border-top-right-radius: 4.5px;
    }

    .password {
        border-bottom-left-radius: 4.5px;
        border-bottom-right-radius: 4.5px;
    }

    .login-btn {
        background-color: #43b8ed;
        width: 220px;
        height: 30px;
        color: white;
        margin-top: 30px;
        padding-top: 10px;
        border-radius: 4.5px;
        text-align: center;
    }

    .login-btn-bottom {
        margin-top: 20px;
        text-align: initial;
        width: 220px;
        color: #e3e3e3;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
    }



    .passwd-login {
        text-align: center;
    }
</style>
</body>

</html>
